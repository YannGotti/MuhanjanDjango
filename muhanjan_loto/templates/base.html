<!doctype html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link  href="{% static 'main/css/main.css' %}" rel="stylesheet" type="text/css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <div class="head">
            <div class="header-content">
                <div class="logo">
                    <a href=""><img class="horse" src="{% static 'main/images/horse.svg' %}" alt=""></a>
                    <div class="text-logo">
                        <h5>MuhanJan</h5>
                    </div>
                </div>
                <div class="buttons">
                    <a href=""><img class="link" src="{% static 'main/images/twitch.svg' %}" alt=""></a>
                    <a href=""><img class="link" src="{% static 'main/images/telegram.svg' %}" alt=""></a>
                </div>
            </div>
        </div>
    </header>
    {% block content %}{% endblock %}
</body>
</html>
